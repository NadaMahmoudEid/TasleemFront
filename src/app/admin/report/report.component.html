<div class="container mb-5" style="height: 80vh; overflow-y: auto">
    <h2 class="text-center p-2">الشكاوي و الاقترحات</h2>
  
    <div
      class="row justify-content-center pb-5"
      id="products"
      *ngFor="let i of suggestList"
    >
      <div class="card m-2 w-75 d-flex text-center">
        <h5 class="card-header d-flex">
            <span class="text-start mx-auto">{{ i.name }}</span>
          <span class="text-end mx-auto">{{ i.email }}</span>
        </h5>
  
        <div class="card-body">
          <small class="text-end fs-5 text-primary"> {{ i.msg }}</small>
        </div>
      </div>
    </div>
  </div>
