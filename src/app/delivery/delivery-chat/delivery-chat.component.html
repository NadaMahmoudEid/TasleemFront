<div class="container-fluid">
    <div class="row">
      <section class="discussions">
        <div class="discussion">
          <div
            class="photo"
            style="
              background-image: url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
            "
          >
            <div class="online"></div>
          </div>
          <div class="desc-contact">
            <p class="name">Megan Leib</p>
            <p class="message">9 pm at the bar if possible ðŸ˜³</p>
          </div>
          <div class="timer" style="margin-left: 2%;">12 sec</div>
        </div>
  
  
      </section>
      <section class="chat">
        <div class="header-chat">
          <i class="icon fa fa-user-o" aria-hidden="true"></i>
          <p class="name">Megan Leib</p>
        </div>
        <div class="messages-chat" dir="ltr">
          <div class="message text-only" *ngFor="let message of messages">
            <div class="response">
              <p class="text">
                {{ message }}
              </p>
            </div>
          </div>
          <p class="response-time time" *ngIf="messages !=null">
            {{ currentDateAndTime | date : "yyyy-MM-dd h:mm a" }}
          </p>
          <div class="message" *ngFor="let message of recievedmessages">
            <div
              class="photo"
              style="
                background-image: url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
              "
            >
              <div class="online-inside"></div>
            </div>
            <p class="text">
              {{ message }}
            </p>
          </div>
  
        </div>
        <form [formGroup]="ChatForm">
          <div class="footer-chat">
            <input
              type="text"
              class="write-message form-control"
              formControlName="Msg"
              placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§"
            />
            <i
              class="icon send fa fa-paper-plane-o clickable"
              aria-hidden="true"
              (click)="send()"
            ></i>
          </div>
        </form>
      </section>
    </div>
  </div>
