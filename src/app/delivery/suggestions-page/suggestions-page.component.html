

<div class="col-lg-8 mt-4 m-auto py-5"  style="height: 80.3vh;">
  <form [formGroup]="suggestionsForm" (ngSubmit)="onSubmit(suggestionsForm)" class="php-email-form">
    <div class="row">
      <div class="col-md-6 form-group">
        <input type="text" name="name" 
        formControlName="name"
        class="form-control" id="name" placeholder="اكتب اسمك" required>
      </div>
      <div class="col-md-6 form-group mt-3 mt-md-0">
        <input type="email" class="form-control"
        formControlName="email"
         name="email" id="email" placeholder="الايميل" required>

         <div *ngIf="email?.errors != null && email?.touched">
          <p *ngIf="email?.errors?.['required']" class="text-danger">
            برجاء ادخال الايميل
          </p>
          <p *ngIf="email?.errors?.['email']" class="text-danger">
            abc@gmail.com يجب ان يكون على هذا الشكل
          </p>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <textarea class="form-control" 
      formControlName="message"
      name="message" rows="5" placeholder="الرسالة" required></textarea>
    </div>
    <div class="my-3 text-center mx-auto w-50" *ngIf="isDone" style="align-items: center;">
         <div class="sent-message  alert alert-success w text-center" >تم إرسال رسالتك بنجاح</div>
    </div>
    <div class="text-center mb-4">
      <button class="btn btn-primary" 
      [disabled]=" loading" 
      [class.auth-spinner]="loading" 

      type="submit">أرسال</button></div>
  </form>
</div>
